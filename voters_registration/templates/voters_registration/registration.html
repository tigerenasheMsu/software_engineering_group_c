{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register To Vote !</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'registration/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'registration/css/style.css'%}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" >
                    
                        {% csrf_token %}
                    
                        <h2 class="form-title">Register</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="firstname" id="name" placeholder="Your First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="surname" id="surname" placeholder="Your Surname"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="id_number" id="id_number" placeholder="Your ID Number                     63-1234567G01"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="address" placeholder="Your Address"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="date_of_birth" id="date_of_birth" placeholder="Your Birthday                          yyyy-mm-dd"/
                        
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="submit"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already registered ? <a href="{%url 'check_registration_status'%}" class="loginhere-link">Check here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{%static 'registration/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'registration/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
